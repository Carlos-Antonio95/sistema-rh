<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Funcionário</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylePainel.css">
  <style>
    .form-container {
      padding: 40px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">

      <div class="col-2 sidebar">
        <h5 class="text-center">NexFour</h5>
        <a href="#">Folha de Pagamento</a>
        <a href="CadastroF.html">Cadastrar Funcionario</a>
        <a href="#">Cargos</a>
        <a href="#">Relatórios</a>
        <a href="#">Controles de Ferias</a>
        <a href="#">Logs Excluídos</a>
        <a href="#">Opções</a>
      </div>

      <div class="col-10">
        <div class="topbar d-flex justify-content-between align-items-center">
          <div><strong>Cadastro de Funcionário</strong></div>
          <div><span class="creditos">RH Ativo</span></div>
        </div>

        <div class="form-container mx-auto col-md-8">
          <h4 class="mb-4">Cadastrar Novo Funcionário</h4>
          <form onsubmit="event.preventDefault(); salvarFuncionario();">

            <div class="mb-3">
              <label for="nome" class="form-label">Nome:</label>
              <input type="text" class="form-control" id="nome" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">E-mail:</label>
              <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
              <label for="empresa" class="form-label">Empresa:</label>
              <input type="text" class="form-control" id="empresa" required>
            </div>

            <div class="mb-3">
              <label for="funcao" class="form-label">Função:</label>
              <select id="funcao" class="form-select" required>
                <option value="">Selecione a função</option>
                <option value="Contador">Contador</option>
                <option value="Recursos Humanos">Recursos Humanos</option>
                <option value="Desenvolvedor">Desenvolvedor</option>
                <option value="Gerente">Gerente</option>
                <option value="Estagiário">Estagiário</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="salario" class="form-label">Salário:</label>
              <input type="number" class="form-control" id="salario" placeholder="Ex: 2.500,00" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Data de Admissão:</label>
              <div class="row">
                <div class="col-md-4">
                  <input type="number" class="form-control" id="diaAdmissao" placeholder="Dia" min="1" max="31" required>
                </div>
                <div class="col-md-4">
                  <input type="number" class="form-control" id="mesAdmissao" placeholder="Mês" min="1" max="12" required>
                </div>
                <div class="col-md-4">
                  <input type="number" class="form-control" id="anoAdmissao" placeholder="Ano" min="1900" max="2099" required>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary" onclick="window.location.href='painel.html'">Salvar </button> 
            <button type="button" class="btn btn-secondary ms-2" onclick="window.location.href='painel.html'">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
