<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Funcionário</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .form-container {
      padding: 40px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar esquerda -->
      <div class="col-2 sidebar">
        <h5 class="text-center">NexFour</h5>
        <a href="#">Folha de Pagamento</a>
        <a href="CadastroF.html">Cadastrar Funcionario</a>
        <a href="#">Cargos</a>
        <a href="#">Relatórios</a>
        <a href="#">Controles de Ferias</a>
        <a href="#">Logs Excluídos</a>
        <a href="#">Opções</a>
      </div>

      <!-- Conteúdo principal -->
      <div class="col-10">
        <div class="topbar d-flex justify-content-between align-items-center">
          <div><strong>Cadastro de Funcionário</strong></div>
          <div><span class="creditos">RH Ativo</span></div>
        </div>

        <div class="form-container mx-auto col-md-8">
          <h4 class="mb-4">Cadastrar Novo Funcionário</h4>
          <form onsubmit="event.preventDefault(); salvarFuncionario();">
            
            <div class="mb-3">
              <label for="nome" class="form-label">Nome:</label>
              <input type="text" class="form-control" id="nome" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">E-mail:</label>
              <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
              <label for="empresa" class="form-label">Empresa:</label>
              <input type="text" class="form-control" id="empresa" required>
            </div>

            <div class="mb-3">
              <label for="funcao" class="form-label">Função:</label>
              <select id="funcao" class="form-select" required>
                <option value="">Selecione a função</option>
                <option value="Contador">Contador</option>
                <option value="Recursos Humanos">Recursos Humanos</option>
                <option value="Desenvolvedor">Desenvolvedor</option>
                <option value="Gerente">Gerente</option>
                <option value="Estagiário">Estagiário</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="salario" class="form-label">Salário:</label>
              <input type="number" class="form-control" id="salario" placeholder="Ex: 2500.00" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Data de Admissão:</label>
              <div class="row">
                <div class="col-md-4">
                  <input type="number" class="form-control" id="diaAdmissao" placeholder="Dia" min="1" max="31" required>
                </div>
                <div class="col-md-4">
                  <input type="number" class="form-control" id="mesAdmissao" placeholder="Mês" min="1" max="12" required>
                </div>
                <div class="col-md-4">
                  <input type="number" class="form-control" id="anoAdmissao" placeholder="Ano" min="1900" max="2099" required>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-secondary ms-2" onclick="window.location.href='index.html'">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="../script.js"></script>
</body>
</html>
<script>
  function salvarFuncionario() {
    const nome = document.getElementById('nome').value;
    const email = document.getElementById('email').value;
    const empresa = document.getElementById('empresa').value;
    const funcao = document.getElementById('funcao').value;
    const salario = parseFloat(document.getElementById('salario').value);
    const diaAdmissao = parseInt(document.getElementById('diaAdmissao').value);
    const mesAdmissao = parseInt(document.getElementById('mesAdmissao').value);
    const anoAdmissao = parseInt(document.getElementById('anoAdmissao').value);

    if (!nome || !email || !empresa || !funcao || isNaN(salario) || isNaN(diaAdmissao) || isNaN(mesAdmissao) || isNaN(anoAdmissao)) {
      alert("Por favor, preencha todos os campos corretamente.");
      return;
    }

    // Aqui você pode adicionar a lógica para salvar o funcionário no backend
    console.log("Funcionário salvo:", { nome, email, empresa, funcao, salario, diaAdmissao, mesAdmissao, anoAdmissao });
    
    alert("Funcionário cadastrado com sucesso!");
    window.location.href = 'index.html'; // Redireciona para a página principal
  }
</script>
