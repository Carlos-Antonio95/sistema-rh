<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciador Sistema RH</title>

  <link rel="stylesheet" href="stylePainel.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-2 sidebar">
        <h5 class="text-center">NexFour</h5>
        <a href="#">Folha de Pagamento</a>

      <div class="col-10">
        <div class="topbar d-flex justify-content-between align-items-center">
          <div><strong>Funcionários RH</strong></div>
          <div><span class="creditos">Funcionario online: null</span>
          <button class="btn btn-secondary" onclick="window.location.href='index.html'">Sair</button>
          </div>
          
            
        </div>

              <tr><th>Nome</th><th>Salario</th><th>Função</th><th>Email</th><th>Admissão</th><th>Empresa</th><th>ID</th><th>Ação</th></tr>

          <a href="CadastroF.html" class="btn btn-success">Adicionar Novo</a>

    </div>
