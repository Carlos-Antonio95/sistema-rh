<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>RH NexFour - Cadastro Funcionario</title>
    <link rel="stylesheet" href="estiloLogin.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <form class="campo-grupo">
            <h2>Cadastro de Funcionário</h2>
            <div class="campo-entrada">
                <input type="text" required placeholder=" ">
                <label>Nome</label>
            </div>
            <div class="campo-entrada">
                <input type="email" required placeholder=" ">
                <label>E-mail</label>
            </div>
            <div class="campo-entrada">
                <input type="text" required placeholder=" ">
                <label>CPF</label>
            </div>
            <div class="campo-entrada2">
                <input type="date" required placeholder=" ">
                <label>Data de Nascimento</label>
            </div>
            <div class="campo-entrada">
                <input type="tel" autocomplete="tel" required placeholder=" ">
                <label>Telefone</label>
            </div>
            <div class="campo-entrada2">
                <input type="date" required placeholder="">
                <label>Data de Admissão</label>
            </div>
            <div class="campo-entrada">
                <input type="text" required placeholder=" ">
                <label>Cargo</label>
            </div>
            <div class="campo-entrada">
                <input type="number" required placeholder=" ">
                <label>Salário</label>
            </div>





            <button type="submit">Registrar</button>
            <p>Já tem uma conta? <a href="index.html">Entrar</a></p>
        </form>
    </div>
</body>
</html>
